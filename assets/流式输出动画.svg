<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="360px" version="1.1" width="480px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- 霓虹渐变 -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D1FF" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6FBF" />
      <stop offset="100%" stop-color="#FF8C42" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#FF8C00" />
    </linearGradient>

    <!-- 发光滤镜 -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect fill="#0B1020" height="100%" width="100%" x="0" y="0" />

  <!-- 手机端优化：4:3比例，文字居中显示 -->

  <!-- 第一行：想零基础学AI？ -->
  <text fill="url(#cyanGradient)" filter="url(#neonGlow)" font-family="'Inter', 'Microsoft YaHei', sans-serif" font-size="24px" font-weight="700" text-anchor="middle" x="240" y="90">
    <!-- 想 --><tspan opacity="0"><animate attributeName="opacity" begin="0.1s" dur="0.02s" fill="freeze" from="0" to="1" />想</tspan>
    <!-- 零 --><tspan opacity="0"><animate attributeName="opacity" begin="0.2s" dur="0.02s" fill="freeze" from="0" to="1" />零</tspan>
    <!-- 基 --><tspan opacity="0"><animate attributeName="opacity" begin="0.3s" dur="0.02s" fill="freeze" from="0" to="1" />基</tspan>
    <!-- 础 --><tspan opacity="0"><animate attributeName="opacity" begin="0.4s" dur="0.02s" fill="freeze" from="0" to="1" />础</tspan>
    <!-- 学 --><tspan opacity="0"><animate attributeName="opacity" begin="0.5s" dur="0.02s" fill="freeze" from="0" to="1" />学</tspan>
    <!-- A --><tspan opacity="0"><animate attributeName="opacity" begin="0.6s" dur="0.02s" fill="freeze" from="0" to="1" />A</tspan>
    <!-- I --><tspan opacity="0"><animate attributeName="opacity" begin="0.7s" dur="0.02s" fill="freeze" from="0" to="1" />I</tspan>
    <!-- ？ --><tspan opacity="0"><animate attributeName="opacity" begin="0.8s" dur="0.02s" fill="freeze" from="0" to="1" />？</tspan>
  </text>

  <!-- 第二行：没人比我起点更低！ -->
  <text fill="url(#pinkGradient)" filter="url(#neonGlow)" font-family="'Inter', 'Microsoft YaHei', sans-serif" font-size="28px" font-weight="800" text-anchor="middle" x="240" y="160">
    <!-- 没 --><tspan opacity="0"><animate attributeName="opacity" begin="2.0s" dur="0.02s" fill="freeze" from="0" to="1" />没</tspan>
    <!-- 人 --><tspan opacity="0"><animate attributeName="opacity" begin="2.1s" dur="0.02s" fill="freeze" from="0" to="1" />人</tspan>
    <!-- 比 --><tspan opacity="0"><animate attributeName="opacity" begin="2.2s" dur="0.02s" fill="freeze" from="0" to="1" />比</tspan>
    <!-- 我 --><tspan opacity="0"><animate attributeName="opacity" begin="2.3s" dur="0.02s" fill="freeze" from="0" to="1" />我</tspan>
    <!-- 起 --><tspan opacity="0"><animate attributeName="opacity" begin="2.4s" dur="0.02s" fill="freeze" from="0" to="1" />起</tspan>
    <!-- 点 --><tspan opacity="0"><animate attributeName="opacity" begin="2.5s" dur="0.02s" fill="freeze" from="0" to="1" />点</tspan>
    <!-- 更 --><tspan opacity="0"><animate attributeName="opacity" begin="2.6s" dur="0.02s" fill="freeze" from="0" to="1" />更</tspan>
    <!-- 低 --><tspan opacity="0"><animate attributeName="opacity" begin="2.7s" dur="0.02s" fill="freeze" from="0" to="1" />低</tspan>
    <!-- ！ --><tspan opacity="0"><animate attributeName="opacity" begin="2.8s" dur="0.02s" fill="freeze" from="0" to="1" />！</tspan>
  </text>

  <!-- 第三行：欢迎来到 -->
  <text fill="url(#goldGradient)" filter="url(#neonGlow)" font-family="'Inter', 'Microsoft YaHei', sans-serif" font-size="22px" font-weight="700" text-anchor="middle" x="240" y="220">
    <!-- 欢 --><tspan opacity="0"><animate attributeName="opacity" begin="4.0s" dur="0.02s" fill="freeze" from="0" to="1" />欢</tspan>
    <!-- 迎 --><tspan opacity="0"><animate attributeName="opacity" begin="4.1s" dur="0.02s" fill="freeze" from="0" to="1" />迎</tspan>
    <!-- 来 --><tspan opacity="0"><animate attributeName="opacity" begin="4.2s" dur="0.02s" fill="freeze" from="0" to="1" />来</tspan>
    <!-- 到 --><tspan opacity="0"><animate attributeName="opacity" begin="4.3s" dur="0.02s" fill="freeze" from="0" to="1" />到</tspan>
  </text>

  <!-- 第三行后半：嵩说AI（单独一行更显眼） -->
  <text fill="url(#goldGradient)" filter="url(#neonGlow)" font-family="'Inter', 'Microsoft YaHei', sans-serif" font-size="32px" font-weight="800" text-anchor="middle" x="240" y="260">
    <!-- 嵩 --><tspan opacity="0"><animate attributeName="opacity" begin="4.5s" dur="0.02s" fill="freeze" from="0" to="1" />嵩</tspan>
    <!-- 说 --><tspan opacity="0"><animate attributeName="opacity" begin="4.6s" dur="0.02s" fill="freeze" from="0" to="1" />说</tspan>
    <!-- A --><tspan opacity="0"><animate attributeName="opacity" begin="4.7s" dur="0.02s" fill="freeze" from="0" to="1" />A</tspan>
    <!-- I --><tspan opacity="0"><animate attributeName="opacity" begin="4.8s" dur="0.02s" fill="freeze" from="0" to="1" />I</tspan>
  </text>

  <!-- 光标 -->
  <rect fill="#00D1FF" height="24px" opacity="0" width="3px" x="350" y="245">
    <animate attributeName="opacity" begin="5.0s" dur="0.8s" repeatCount="indefinite" values="1;0;1;0" />
  </rect>

  <!-- 底部装饰 -->
  <text fill="#555" font-family="Arial, sans-serif" font-size="12px" opacity="0.5" text-anchor="middle" x="240" y="340">嵩说AI | 流式输出动画 | 2025</text>
</svg>
