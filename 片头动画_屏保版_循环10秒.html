        // ==================== Wavesæ³¢æµªèƒŒæ™¯JavaScriptä»£ç  ====================
        class Grad {
            constructor(x, y, z) {

            dot2(x, y) {

        class Noise {
            constructor(seed = 0) {

                    17, 182, 189, 28, 42, 223, 183, 170, 213, 119, 248, 152, 2, 44, 154, 163, 70, 221, 153, 101, 155, 167, 43, 172, 9,
                    129, 22, 39, 253, 19, 98, 108, 110, 79, 113, 224, 232, 178, 185, 112, 104, 218, 246, 97, 228, 251, 34, 242, 193,
                    238, 210, 144, 12, 191, 179, 162, 241, 81, 51, 145, 235, 249, 14, 239, 107, 49, 192, 214, 31, 181, 199, 106, 157,
                    184, 84, 204, 176, 115, 121, 50, 45, 127, 4, 150, 254, 138, 236, 205, 93, 222, 114, 67, 29, 24, 72, 243, 141, 128,
                    195, 78, 66, 215, 61, 156, 180
                ];
                this.perm = new Array(512);
                this.gradP = new Array(512);
                this.seed(seed);
            }
            seed(seed) {
                if (seed > 0 && seed < 1) seed *= 65536;
                seed = Math.floor(seed);
                if (seed < 256) seed |= seed << 8;
                for (let i = 0; i < 256; i++) {
                    let v = i & 1 ? this.p[i] ^ (seed & 255) : this.p[i] ^ ((seed >> 8) & 255);
                    this.perm[i] = this.perm[i + 256] = v;
                    this.gradP[i] = this.gradP[i + 256] = this.grad3[v % 12];
                }
            }
            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }
            lerp(a, b, t) {
                return (1 - t) * a + t * b;
            }
            perlin2(x, y) {
                let X = Math.floor(x), Y = Math.floor(y);
                x -= X; y -= Y;
                X &= 255; Y &= 255;
                const n00 = this.gradP[X + this.perm[Y]].dot2(x, y);
                const n01 = this.gradP[X + this.perm[Y + 1]].dot2(x, y - 1);
                const n10 = this.gradP[X + 1 + this.perm[Y]].dot2(x - 1, y);
                const n11 = this.gradP[X + 1 + this.perm[Y + 1]].dot2(x - 1, y - 1);
                const u = this.fade(x);
                return this.lerp(this.lerp(n00, n10, u), this.lerp(n01, n11, u), this.fade(y));
            }
        }

        class WavesRenderer {
            constructor(canvas, config = {}) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = 0;
                this.height = 0;
                this.config = {
                    waveSpeedX: config.waveSpeedX || 0.0125,
                    waveSpeedY: config.waveSpeedY || 0.005,
                    waveAmpX: config.waveAmpX || 32,
                    waveAmpY: config.waveAmpY || 16,
                    xGap: config.xGap || 10,
                    yGap: config.yGap || 32,
                    friction: config.friction || 0.925,
                    tension: config.tension || 0.005,
                    maxCursorMove: config.maxCursorMove || 100
                };
                this.noise = new Noise(Math.random());
                this.lines = [];
                this.mouse = { x: -10, y: 0, lx: 0, ly: 0, sx: 0, sy: 0, v: 0, vs: 0, a: 0, set: false };
                this.frameId = null;
                this.startTime = performance.now();
                this.init();
            }

            init() {
                this.setSize();
                this.setLines();
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('mousemove', (e) => this.onMouseMove(e));
                window.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                this.frameId = requestAnimationFrame((t) => this.tick(t));
            }

            setSize() {
                const rect = this.canvas.getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            setLines() {
                this.lines = [];
                const { width, height } = this;
                const oWidth = width + 200, oHeight = height + 30;
                const { xGap, yGap } = this.config;
                const totalLines = Math.ceil(oWidth / xGap);
                const totalPoints = Math.ceil(oHeight / yGap);
                const xStart = (width - xGap * totalLines) / 2;
                const yStart = (height - yGap * totalPoints) / 2;
                for (let i = 0; i <= totalLines; i++) {
                    const pts = [];
                    for (let j = 0; j <= totalPoints; j++) {
                        pts.push({
                            x: xStart + xGap * i,
                            y: yStart + yGap * j,
                            wave: { x: 0, y: 0 },
                            cursor: { x: 0, y: 0, vx: 0, vy: 0 }
                        });
                    }
                    this.lines.push(pts);
                }
            }

            movePoints(time) {
                const { waveSpeedX, waveSpeedY, waveAmpX, waveAmpY, friction, tension, maxCursorMove } = this.config;
                const { mouse, noise, lines } = this;
                lines.forEach(pts => {
                    pts.forEach(p => {
                        const move = noise.perlin2((p.x + time * waveSpeedX) * 0.002, (p.y + time * waveSpeedY) * 0.0015) * 12;
                        p.wave.x = Math.cos(move) * waveAmpX;
                        p.wave.y = Math.sin(move) * waveAmpY;
                        const dx = p.x - mouse.sx, dy = p.y - mouse.sy;
                        const dist = Math.hypot(dx, dy), l = Math.max(175, mouse.vs);
                        if (dist < l) {
                            const s = 1 - dist / l;
                            const f = Math.cos(dist * 0.001) * s;
                            p.cursor.vx += Math.cos(mouse.a) * f * l * mouse.vs * 0.00065;
                            p.cursor.vy += Math.sin(mouse.a) * f * l * mouse.vs * 0.00065;
                        }
                        p.cursor.vx += (0 - p.cursor.x) * tension;
                        p.cursor.vy += (0 - p.cursor.y) * tension;
                        p.cursor.vx *= friction;
                        p.cursor.vy *= friction;
                        p.cursor.x += p.cursor.vx * 2;
                        p.cursor.y += p.cursor.vy * 2;
                        p.cursor.x = Math.min(maxCursorMove, Math.max(-maxCursorMove, p.cursor.x));
                        p.cursor.y = Math.min(maxCursorMove, Math.max(-maxCursorMove, p.cursor.y));
                    });
                });
            }

            moved(point, withCursor = true) {
                const x = point.x + point.wave.x + (withCursor ? point.cursor.x : 0);
                const y = point.y + point.wave.y + (withCursor ? point.cursor.y : 0);
                return { x: Math.round(x * 10) / 10, y: Math.round(y * 10) / 10 };
            }

            drawLines() {
                const { width, height } = this;
                const ctx = this.ctx;
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                // è“ç´«è‰²æ¸å˜ - å¢å¼ºè§†è§‰æ•ˆæœ
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, 'rgba(102, 126, 234, 0.9)');
                gradient.addColorStop(1, 'rgba(168, 85, 247, 0.9)');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                this.lines.forEach(points => {
                    let p1 = this.moved(points[0], false);
                    ctx.moveTo(p1.x, p1.y);
                    points.forEach((p, idx) => {
                        const isLast = idx === points.length - 1;
                        p1 = this.moved(p, !isLast);
                        const p2 = this.moved(points[idx + 1] || points[points.length - 1], !isLast);
                        ctx.lineTo(p1.x, p1.y);
                        if (isLast) ctx.moveTo(p2.x, p2.y);
                    });
                });
                ctx.stroke();
            }

            tick(t) {
                const mouse = this.mouse;
                mouse.sx += (mouse.x - mouse.sx) * 0.1;
                mouse.sy += (mouse.y - mouse.sy) * 0.1;
                const dx = mouse.x - mouse.lx, dy = mouse.y - mouse.ly;
                const d = Math.hypot(dx, dy);
                mouse.v = d;
                mouse.vs += (d - mouse.vs) * 0.1;
                mouse.vs = Math.min(100, mouse.vs);
                mouse.lx = mouse.x;
                mouse.ly = mouse.y;
                mouse.a = Math.atan2(dy, dx);
                this.movePoints(t);
                this.drawLines();
                this.frameId = requestAnimationFrame((t) => this.tick(t));
            }

            onTouchMove(e) {

                this.mouse.y = y - rect.top;

                    this.mouse.ly = this.mouse.y;
                    this.mouse.set = true;
                }
            }

        class TypeWriter {
            constructor(element, text, speed = 50) {
                this.element = element;
                this.fullText = text;
                this.speed = speed;
                this.currentIndex = 0;
                this.isComplete = false;
            }

            start() {
                return new Promise((resolve) => {
                    const interval = setInterval(() => {
                        if (this.currentIndex < this.fullText.length) {
                            this.element.textContent += this.fullText[this.currentIndex];
                            this.currentIndex++;
                        } else {
                            clearInterval(interval);
                            this.isComplete = true;
                            resolve();
                        }
                    }, this.speed);
                });
            }

            reset() {
                this.element.textContent = '';
                this.currentIndex = 0;
                this.isComplete = false;
            }
        }
